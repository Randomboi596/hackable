<script>
  function ani() {
    document.getElementById('tedt').innerHTML = "welcome"
    setTimeout(() => {window.location.replace("test.html");}, 300);
    document.cookie = "page=visited";

  }
  function getCookie() {
  let name = document.cookie + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function testvis() {
